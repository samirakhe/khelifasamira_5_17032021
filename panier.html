<table>
    <caption>Récapitulatif de votre commande</caption>
    <thead>
      <tr>
        <th scope="col">Produit</th>
        <th scope="col">Options</th>
        <th scope="col">Quantité</th>
        <th scope="col">Prix Unitaire</th>
        <th scope="col">Sous-total</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr>
        <td data-label="Produit">Produit</td>
        <td data-label="Options">Options</td>
        <td data-label="Quantité">Quantité</td>
        <td data-label="Prix Unitaire">Prix Unitaire</td>
        <td data-label="Sous-Total">Sous-total</td>
        <td data-label="Supprimer">Supprimer</td>
      </tr>
      
    </tbody>
  </table>
<div class="totalprice"></div>

<button class="paniervide">Vider le Panier</button>


<div class="validation">
        <h3> Vos Coordonnées </h3>
        <form>
            <label for ="votrenom">Nom</label>
            <input type="text" name="votrenom" id="votrenom" minlength = "2"  required >
            <small class='error nom'></small>

            <label for ="prenom">Prénom</label>
            <input type="text" name="prenom"  id="prenom" minlength = "2" required >
            <small class='error prenom'></small>

            <label for ="email">Email</label>
            <input type="email" name="email"  id="email" minlength = "6" required>
            <small class='error email'></small>

            <label for ="adresse">Adresse</label>
            <input type="text" name="adresse"  id="adresse" minlength = "5" required> 
            <small class='error adresse'></small>

            <label for ="cp">Code Postal</label>
            <input type="number" name="code_postal" id="cp" required> 
            <small class='error cp'></small>

            <label for ="ville">Ville</label>
            <input type="text" name="Ville" id="ville" minlength = "2"  required> 
            <small class='error ville'></small>

            <button name ="valider_la_commande" type="submit" class="bouton_commande" onclick="validerEmail();"> Valider la commande et Payer</button>
        </form>
</div>
