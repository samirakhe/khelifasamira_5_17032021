<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_panier.css">
    <link rel="stylesheet" media="screen and (max-width:1253px)" href="mobile.css">
    <script src="https://kit.fontawesome.com/0c2033016f.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
</head>
<body>
<div class="bloc_page">
    <header>
        <div class="top_bar">
            <div class="panier">
                <a href = "panier.html"><i class="cart fas fa-shopping-cart"></i></a> 
            </div>
            <div class="mon_compte">
                <i class="account fas fa-user-alt"></i>
            </div>
        </div>
        <div class="logo">
            <a href="index.html"><img class="img_logo" src="images/logo_orinoco.jpg" alt="logo orinoco"></a>
        </div>
    </header>

<!--SECTION-->
<h1>Panier</h1>

<table class="tableau containerProduitsPanier">
    <tr>
        <th>Produits</th>
    </tr>
</table>

<div class="validation">
    <div class="section1">
        <h3> Vos Coordonnées </h3>
        <form>
            <label for ="nom">Nom</label>
            <input type="text" name="nom" value="votrenom" id="votrenom" >

            <label for ="prenom">Prénom</label>
            <input type="text" name="prenom" value ="prenom" id="prenom"> 

            <label for ="email">Email</label>
            <input type="email" name="email" value ="email" id="email">

            <label for ="date">Date de naissance</label>
            <input type="date" name="date" label ="date de naissance" id="date" >

            <label for ="adresse">Adresse</label>
            <input type="text" name="adresse" value="adresse" id="adresse"> 

            <label for ="code postal">Code Postal</label>
            <input type="number" name="code postal" id="cp" > 
            <label for ="ville">Ville</label>

            <input type="text" name="Ville" value="ville" id="ville"> 
        </form>
    </div>

    <div class="section2">
        <h3> Récapitulatif de votre commande </h3>
        <button class="bouton_commande"> Valider la commande et Payer</button>
    </div>
</div>


<h4>Données stockées dans le localstorage</h4>
<p>Le nom est : <span id="lenom"></span></p>
<p>Le prénom est : <span id="leprenom"></span></p>
<p>L'email est : <span id="lemail"></span></p>
<p>Le date de naissance est : <span id="ladate"></span></p>
<p>L'adresse est : <span id="ladresse"></span></p>
<p>Le code postal est : <span id="ladresse"></span></p>
<p>La ville  est : <span id="ladresse"></span></p>
<!--FIN SECTION-->



 <!--FOOTER-->
<div class="footer">
    <div class="logo">
        <img class="img_logo" src="images/logo_orinoco.jpg" alt="logo orinoco">
    </div>
    <div class="menu_footer">
        <h3><a href="">Conditions Générales de Vente</a></h3>
        <h3><a href="">Mentions Légales</a></h3>
        <h3><a href="">Contact</a></h3>
    </div>
</div><!--FIN FOOTER-->


<script src="panier_script.js"></script>
</body>
</html>
