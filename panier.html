<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_panier.css">
    <link rel="stylesheet" media="screen and (max-width:1253px)" href="mobile.css">
    <script src="https://kit.fontawesome.com/0c2033016f.js" crossorigin="anonymous"></script>
    <title>Orinoco</title>
</head>
<body>
<div class="bloc_page">
    <header>
        <div class="top_bar">
            <div class="panier">
                <a href = "panier.html"><i class="cart fas fa-shopping-cart"></i></a> 
            </div>
            <div class="mon_compte">
                <i class="account fas fa-user-alt"></i>
            </div>
        </div>
        <div class="logo">
            <a href="index.html"><img class="img_logo" src="images/logo_orinoco.jpg" alt="logo orinoco"></a>
        </div>
    </header>

<!--SECTION-->
<h1>Panier</h1>

<table class="tableau containerProduitsPanier">
    <thead>
        <tr>
            <th class ="containerProduitsPanier">Produits</th>
            <th>Options</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th class="sous-total">Sous-Total</th>
            <th >Supprimer un produit</th>
        </tr>
     </thead>
    
    <tbody class="tbody"></tbody>
    <tfoot class="tfoot"></tfoot>
    
</table>
<button class="paniervide">Vider le panier</button>

<div class="validation">
        <h3> Vos Coordonnées </h3>
        <form>
            <label for ="nom">Nom</label>
            <input type="text" name="nom" id="votrenom" minlength = "2"  required >
            <small class='error nom'></small>

            <label for ="prenom">Prénom</label>
            <input type="text" name="prenom"  id="prenom" minlength = "2" required >
            <small class='error prenom'></small>

            <label for ="email">Email</label>
            <input type="email" name="email"  id="email" minlength = "6" required>
            <small class='error email'></small>

            <label for ="adresse">Adresse</label>
            <input type="text" name="adresse"  id="adresse" minlength = "5" required> 
            <small class='error adresse'></small>

            <label for ="code postal">Code Postal</label>
            <input type="number" name="code_postal" id="cp" minlength = "5" required> 
            <small class='error cp'></small>

            <label for ="ville">Ville</label>
            <input type="text" name="Ville" id="ville" minlength = "2"  required> 
            <small class='error ville'></small>

            <button name ="valider_la_commande" type="submit" class="bouton_commande" onclick="validerEmail();"> Valider la commande et Payer</button>
        </form>
</div>


<!--FIN SECTION-->



 <!--FOOTER-->
<div class="footer">
    <div class="logo">
        <img class="img_logo" src="images/logo_orinoco.jpg" alt="logo orinoco">
    </div>
    <div class="menu_footer">
        <h3><a href="">Conditions Générales de Vente</a></h3>
        <h3><a href="">Mentions Légales</a></h3>
        <h3><a href="">Contact</a></h3>
    </div>
</div><!--FIN FOOTER-->


<script src="panier_script.js"></script>
</body>
</html>
